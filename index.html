<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TASK-1</title>
</head>
<body>
    <header>
        <b>HNG Frontend Task 1</b>
    </header>
    <main>
        <section class="profile-section">
            <div>
                <h1 data-testid="slackUserName">emf</h1>
            </div>
           <div>
                <img src="./images/slackDisplayImage.jpg" alt="emf" data-testid="slackDisplayImage">
           </div>

        </section>

        <section class="date-section">
           <div>
                <h2>Current Day Of The Week</h2>
                <p data-testid="currentDayOfTheWeek" id="current_day"></p>
           </div>

            <div>
                <h2>Current UTC Time</h2>
                <p data-testid="currentUTCTime" id="current_utc"></p>
            </div>
        </section>
        <section class="track-section">
            <div>
                <h2>Track</h2>
                <p data-testid="myTrack">Frontend</p>
            </div>
            <div>
                <a href="https://github.com/Emmadegreat/hngx-task1" data-testid="githubURL" target="_blank">View Task GitHub Repository</a>
            </div>
        </section>

    </main>
    <footer>
        <p id="footer-text">&copy; <span id="copyright"></span>  HNGX training</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
